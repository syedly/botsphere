{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Page</title>
  <link rel="stylesheet" href="{% static 'css/signup.css' %}">
</head>
<body>
  <div class="container">
    <!-- Left Section with Gradient Lines -->
    <div class="left-section">
      <h1>BotSphere</h1>
      <h3>Join BotSphere â€“ Where AI Conversations Come to Life!</h3>
    </div>

    <!-- Right Section with Fixed Signup Form -->
    <div class="right-section">
      <div class="form-card">
        <!-- Display Django Signup Form -->
        <form method="POST">
          {% csrf_token %}
          <div class="form-group">
            <label for="first_name">First Name</label>
            {{ form.first_name }}
          </div>
          <div class="form-group">
            <label for="last_name">Last Name</label>
            {{ form.last_name }}
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            {{ form.email }}
          </div>
          <div class="form-group">
            <label for="username">Username</label>
            {{ form.username }}
          </div>
          <div class="form-group">
            <label for="password1">Password</label>
            {{ form.password1 }}
          </div>
          <div class="form-group">
            <label for="password2">Confirm Password</label>
            {{ form.password2 }}
          </div>
          <button type="submit" class="submit-btn">Signup</button>
        </form>

        <!-- Login Link -->
        <p class="signup-text">
          Already have an account? <a href="{% url 'login' %}" class="signup-link">Login</a>
        </p>
      </div>
    </div>
  </div>
</body>
</html>
